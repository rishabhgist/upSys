            </div>
            <div class="col-md-8 col-lg-6 py-6 text-sm-start text-center">
              <form class="login-form backdrop" id="login-form"> 
                <h1 class="text-center mb-sm-4 display-2 fw-light lh-sm fs-3 fs-lg-4 fs-xxl-4" id="main-text-login">Login <span class="text-primary">upService</span></h1>
                <label class="form-label" for="username">Username</label>
                <input class="form-control" type="username" id="username" name="username" placeholder="Enter your username" autocomplete="off" onblur="validate('#username');">
                <label class="form-label" for="password">Password</label>
                <input class="form-control" type="password" id="password" name="password" placeholder="Enter your password" autocomplete="off" onblur="validate('#password');">
                    <button class="btn btn-lg btn-primary hover-top btn-glow" type="button" name="submit" onclick="loginInit()">Login</button>
                    <a href="javaScript:void(0)" class="text-1000 fw-normal text-decoration-none mx-sm-3 link-d" onclick="enableReg()">Don't have an account?</a>
                    <div class="mt-3" id="err"></div>
                  </form>
                </div>
            </div>
          </div>
      </section>

    <!-- ===============================================-->
    <!--          Registration form                 -->
    <!-- ===============================================-->

    <section class="py-0" id="reg">
      <div class="container">
      	<div class="row align-items-center min-vh-md-75 mt-7">
      	<div class="col-md-7 col-lg-11 py-6 text-sm-start text-center">
        <form class="reg-form backdrop mb-5">
                <h1 class="text-center mb-sm-4 display-2 fw-light lh-sm fs-3 fs-lg-4 fs-xxl-4" id="main-text-reg">Create an <span class="text-primary">upService</span> account</h1>
                <label class="form-label" for="username">Email</label>
                <input class="form-control " type="username" name="regUsername" id="regUsername" placeholder="Enter your email" autofocus autocomplete="off" onblur="validate('#regUsername');">
                <div class="row">
                  <div class="col-lg-6">
                     <label class="form-label" for="password">Password</label>
                      <input class="form-control" type="password" name="regPassword" id="regPassword" placeholder="Enter your password" autocomplete="off" onblur="validate('#regPassword');">
                  </div>
                  <div class="col-lg-6">
                       <label class="form-label" for="password">Confirm Password</label>
                      <input class="form-control" type="password" name="cnfPassword" id="cnfPassword" placeholder="Renter your password" autocomplete="off" onblur="checkPassword('#cnfPassword')">
                  </div>
                </div>
                <button class="btn btn-lg btn-primary hover-top btn-glow" type="button" name="submit" onclick="register()">Register</button>
                <a href="javaScript:void(0)" class="text-1000 fw-normal text-decoration-none mx-sm-3 link-d" onclick="disableReg()">Already have an account?</a>
              </form>
           </div>
       </div>
       </div>
    </section>
